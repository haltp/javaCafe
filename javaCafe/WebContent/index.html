<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function() {
		$.ajax({
			url: 'getEmpList',
			type: 'get',
			dataType: 'json',
			success: function(result){
				//console.log(result);
				let data = result;
				let firstNames = $(data).map(function(i, o){
					return o.firstName;
				}).get();
				
				let grepNames = $.grep(firstNames, function(o, i){ //문자크기가 6보다 작은 애들 걸러내기 , true 하면 만족하는값의 반대값 출력
					return o.length > 6;
				}, false);
				console.log(grepNames);
			},
			error: function(result){
				console.log(result)
			}
		});
	})
</script>
</head>
<body>

</body>
</html>
